<!-- Search Bar -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-  
        scale=1">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-
        awesome/4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
	   <script language="javascript">
	   function placeBid()
	   {
	      alert("bid successfully placed");
	   }
	   </script>
    </head>
    <body>
        <h1><center>Search job</center></h1>
        <form class="example" method="post" action="" 
         style="margin:auto;max-width:600px">
            <input type="text" placeholder="Search by project description, or all to see all the data" name="searchStr">
            <button type="submit"><i class="fa fa-search">Search</i>
            </button>
        </form>
        <p></p>
        <center>
        
        
		
		<table border="1px" cellpadding="25px" cellspacing="25px">
		  <thead>
			<tr>
			  <th>Project Name</th>
			  <th>Project Description</th>
			  <th>Bid</th>
			</tr>
		  </thead>
		  <tbody>
			{% for item in data %}
            <tr>
                <td> {{item[0]}} </td><td> {{item[1]}}</td><td align="center"> <input type="button" value="Place Bid" onclick="placeBid();"/><br/><input type="text" placeholder="Enter Bid amount"/></td>
                </br>
            </tr>
           {% endfor %}
		</tbody>
		</table>
        </center>
    </body>
</html>
